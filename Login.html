<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./Images/Logo.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <aside class="logo">
            Product <span>Store</span>
        </aside>
        <ul>
            <li><a href="./">Home</a></li>
            <li><a href="./#Products">Products</a></li>
            <li><a href="./Signup.html">Signup</a></li>
            <li><a href="./Login.html">Login</a></li>
            <li><a href="./Index.html#Contacts">Contact</a></li>
        </ul>
        <div id="hamburger">
            <i class="fa-solid fa-bars" style="color: #f9fafb;"></i>
        </div>
    </nav>
    <div id="user-container" style="float:right; margin-right: 20px; display: none;">
        <span id="user-welcome"></span>
        <button id="logout-btn" style="margin-left: 10px;">Logout</button>
    </div>
    <div id="login-box">
        <div class="left">
          <h1>Login </h1>
          
          <input type="text" name="email" placeholder="E-mail" id="email" />
          <input type="password" name="password" placeholder="Password"  id="password" />
          
          <input type="submit" name="signup_submit" value="Login"  id="submitbtn"/><br><br>
         <p style="font-size: 14px;">If you not Signup..? Please <a href="./Signup.html">Signup</a></p>
        </div>
        <!-- <section class="img-form">

        </section> -->
         <div class="right">
            <img src="./Images/login-image.jpg" alt="">
        </div> 

    </div>
    <script>
    const hamburger = document.getElementById('hamburger');
    const navUl = document.querySelector('nav ul');

    hamburger.addEventListener('click', () => {
        navUl.classList.toggle('show');
    });
    </script>

      <script src="./JS/Login.js"></script>
</body>
</html>
